<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pole Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🗳️ Pole Meter</h1>
        
        <!-- Form to Add New Poll -->
        <div id="poll-setup">
            <input type="text" id="poll-question" placeholder="Enter your question">
            <div id="options-container">
                <input type="text" class="poll-option" placeholder="Option 1">
                <input type="text" class="poll-option" placeholder="Option 2">
            </div>
            <button id="add-option">➕ Add Option</button>
            <button id="start-poll">🚀 Start Poll</button>
        </div>

        <!-- Poll Display -->
        <div id="poll-container" style="display: none;">
            <h2 id="question">Loading question...</h2>
            <div id="options"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
